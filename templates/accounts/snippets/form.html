
{% load static %}
<!-- this block content exchange layout to parent -->
{% block content %}

    <form method="POST" action="{% url 'login'%}">{% csrf_token %}
        {% if next %}
        <input class="" type="hidden" name="next" value="{{next_uri}}">
        {% endif  %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
