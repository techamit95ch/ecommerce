
{% load static %}
<!-- this block content exchange layout to parent -->
{% block content %}

    <form method="POST" action="{% if action_url %}{{action_url}}{%else%}{% url 'login'%}{% endif %}">
        {% csrf_token %}
        {% if next_uri %}
        <input class="" type="hidden" name="next" value="{{next_uri}}">
        {% endif  %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
