<form class="form-product-ajax" method="POST" action="{% url 'cart:update' %}" data-endPoint="{% url 'cart:update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}">

    <span class="submit-span">
        {% if product in cart.products.all %}
        <button type="submit" class="btn btn-link"> Remove </button>
        {% elif object in cart.products.all %} In Cart <button type="submit" class="btn btn-link">Remove</button>
        {% else %}<button type="submit" class="btn btn-success">Add to Cart</button>
    </span>
    {% endif %}

</form>
