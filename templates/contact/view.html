{% extends 'base.html' %}
{% load static %}
<!-- this block content exchange layout to parent -->
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p>{{ content }}</p>

                <hr>
                <div class="col-sm-6 col-sm-12>">
                    <form method="POST" action="{% url 'contact' %}" class="form-horizontal contact-form">
                      {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary">Save</button>

                </form>
                </div>

            
            </div>
        </div>
    </div>

{% endblock %}
